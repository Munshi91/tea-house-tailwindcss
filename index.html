<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="manrope">
    <header>
      <section class="container mx-auto">
        <div class="hero min-h-screen bg-base-200">
          <div class="hero-content flex-col md:flex-row">
            <div>
              <h1 class="text-7xl font-extrabold">
                It's good <br />
                tea time at The <br />
                Tea House
              </h1>
              <p class="py-6">
                Tea and Botanical Solutions Supplier Give Optimum Satisfaction
                To Your Taste Buds.
              </p>
              <button class="btn btn-primary">Explore More</button>
            </div>
            <div>
              <img src="./images/banner.png" class="max-w-sm" />
              <div
                class="flex items-center gap-4 drop-shadow-2xl bg-white p-5 w-60 rounded-lg -mt-20"
              >
                <i class="fa-solid fa-star text-3x text-amber-400"></i>
                <div>
                  <h3>5.03</h3>
                  <p>Trust Pilot Ratings</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            manrope: {
              manrope: "font-family: 'Manrope', sans-serif;",
            },
          },
        },
      };
    </script>
  </body>
</html>
